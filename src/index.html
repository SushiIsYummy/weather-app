<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>
  <main>
    <div class="search-bar">
      <input class="search-input" type="text">
      <input class="search-icon" type="image">
    </div>
    <section class="current-weather-display">
      <h1 class="city"></h1>
      <p class="temperature"><span class="temperature-value"></span><span class="degree-symbol">°</span></p>
      <p class="toggle-degrees">
        <span class="C">°C</span><span class="vertical-bar"></span><span class="F">°F</span>
      </p>
      <p class="forecast-condition"></p>
    </section>
    <section class="today-hourly-weather">

    </section>
  </main>
  <section class="forecast-weather-display">

  </section>
</body>

</html>
