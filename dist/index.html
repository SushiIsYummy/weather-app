<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Weather App</title><script defer=defer src=main.js></script><link href=main.css rel=stylesheet></head><body><main><section class=search-bar-and-error><div class=search-bar><input class=search-input type=text placeholder="Search for location..."> <input class=search-icon type=image></div><p class=search-error></p></section><section class=current-weather-display><h1 class=city></h1><p class=temperature><span class=temperature-value></span><span class=degree-symbol>°</span></p><p class=toggle-degrees><span class=C>°C</span><span class=vertical-bar></span><span class=F>°F</span></p><p class=forecast-condition></p></section><section class=today-hourly-weather></section></main><section class=forecast-weather-display></section></body></html>
